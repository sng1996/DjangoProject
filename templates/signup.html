{% extends "base.html" %}

{% block inside_main %}        
        <div  class="col-md-8" style='padding-left:30px;'>
            <h1>Registration</h1>
		<form action="/signup/" method="POST">
			{% csrf_token %}
			{% if user_error %}	
           		 	<p style='color:red;'>Sorry, this email address already registred!</p>
			{% endif %}
			{% for f in form.visible_fields %}
				<div class="form-group {% if f.errors %}has-error{% endif %}">
				    <label for="{{ f.id_for_label }}" class="col-md-2 control-label" style='padding-left:0px;'>{{ f.label }}</label>
				    <div class="col-md-10" style='margin-bottom:20px;'>
			                {{ f }}
				    </div>
				</div>
			{% endfor %}
			 <button type="submit" class="btn btn-default" style= 'margin-bottom:20px; margin-left:105px' id="register">Register!</button>
		</form>
	</div>

{% endblock %}
