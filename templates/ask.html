{% extends "base.html" %}

{% block inside_main %}        
            <h1>New Question</h1>
	    <form action = "/ask/" method="POST">
		{% csrf_token %}
		{% for f in form.visible_fields %}
			<div class="form-group {% if f.errors %}has-error{% endif %}">
                                    <label for="{{ f.id_for_label }}" class="col-md-2 control-label" style='padding-left:0px;'>{{ f.label }}</label>
                                    <div class="col-md-10" style='margin-bottom:20px;'>
                                        {{ f }}
                                    </div>
                        </div>
                {% endfor %}	
            <label for="tags" class="col-md-2 control-label">Tags</label>
            <div class="col-md-10">
                <input type="text" name="tags" class="form-control" style='margin-bottom:20px;' id="title" placeholder="Tags">
            </div>
            <div class="col-md-offset-2" style='padding-left:15px;'>
                <button type="submit" class="btn btn-default" id="ask">Ask!</button>
            </div>
        </div>
        
{% endblock %}
