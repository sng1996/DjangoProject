{% extends "base.html" %}

{%block inside_main%}        

    <h1>Log In</h1>
	    <form action = "/login/" method = "POST">
		{% csrf_token %}
		{% if login_error %}
            		<p style='color:red;'>Sorry, wrong login or password!</p>
		{% endif %}
		<div class="form-group">
                    <label for="id_username" class="col-md-2 control-label" style='padding-left:0px;'>Login</label>
                    <div class="col-md-10">
                        <input type="text" name="username" class="form-control" style='margin-bottom:20px;' id="id_username" placeholder="Login">
                    </div>
		</div>
		<div class="form-group">
            	    <label for="id_password" class="col-md-2 control-label" style='padding-left:0px;'>Password</label>
                    <div class="col-md-10">
                        <input type="password" name="password" class="form-control" style='margin-bottom:20px;' id="id_password" placeholder="Password">
                        <button type="submit" class="btn btn-default" id="ask">Log in!</button>
                        <p style='margin-top:20px'><a href="{% url 'signup' %}">Create new account</a></p>
                    </div>
		</div>
	    </form>

{% endblock %}
