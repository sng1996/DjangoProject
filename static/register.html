    <body>
        <nav class="navbar navbar-default">
            <div class="col-md-3">
                <a class="navbar-brand" href="#">AskPupkin</a>

            <div class="col-md-4">
                <form class="navbar-form" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" id="ask">Ask!</button>

            <div class="col-md-2 log col-md-offset-3" style='padding-top:30px;'>
                <a style='margin-right:20px;'  href="#">log in</a>
                <a href="#">register</a>
            </div>

        <div  class="col-md-8" style='padding-left:30px;'>
            <h1>Registration</h1>
            <p style='color:red;'>Sorry, this email address already registred!</p>

                <label for="loginR" class="col-md-2 control-label" style='padding-left:0px;'>Login</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" style='margin-bottom:20px;' id="loginR" placeholder="Login">
                </div>
                <label for="emailR" class="col-md-2 control-label" style='padding-left:0px;'>Email</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" style='margin-bottom:20px;' id="emailR" placeholder="Email">
                </div>
                <label for="nicknameR" class="col-md-2 control-label" style='padding-left:0px;'>NickName</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" style='margin-bottom:20px;' id="nicknameR" placeholder="Nickname">
                </div>
                <label for="passwordR" class="col-md-2 control-label" style='padding-left:0px;'>Password</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" style='margin-bottom:20px;' id="passwordR" placeholder="Password">
                </div>
                <label for="repeatpassR" class="col-md-2 control-label" style='padding-left:0px;'>Repeat password</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" style='margin-bottom:20px;' id="repeatpassR" placeholder="Repeat password">
                </div>
                <label for="uploadavaR" class="col-md-2 control-label" style='padding-left:0px;'>Upload avatar</label>
                <div class="col-md-10">
                    <div class="col-md-9">
                        <input type="text" class="form-control" style='margin-left:-15px;'  id="uploadavaR" placeholder="File">
                    </div>
                    <button type="submit" class="btn btn-default col-md-offset-1 col-md-2" style='margin-bottom:20px;' id="choose">choose</button>
                    <button type="submit" class="btn btn-default" id="register">Register!</button>
                </div>
        </div>
        
        <div  class="col-md-4" style='padding-top: 40px; padding-left: 20px;'>
            <h1>Popular Tags</h1>
            <p style='word-spacing: 20px;'>

            </p>
            <p style='word-spacing: 20px;'>
